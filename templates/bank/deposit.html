{% extends 'base.html' %}

{% block content %}
  <h1>Deposit to {{ account.account_number }}</h1>
  {% if message %}
    <p>{{ message }}</p>
  {% endif %}
  <form method="POST">
    {% csrf_token %}
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" step="0.01" min="0" required><br><br>
    <button type="submit">Deposit</button>
  </form>
  <br>
  <a href="{% url 'account_detail' account.pk %}">Back to Account Detail</a>
{% endblock %}
