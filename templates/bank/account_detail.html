{% extends 'base.html' %}

{% block content %}
  <h1>Account Detail</h1>
  <p><strong>Account Number:</strong> {{ account.account_number }}</p>
  <p><strong>Currency:</strong> {{ account.currency }}</p>
  <p><strong>Balance:</strong> {{ account.balance }}</p>
  <p><strong>Status:</strong> {% if account.status %}Active{% else %}Restricted{% endif %}</p>
  <p><a href="{% url 'account_update' account.pk %}">Update Account</a></p>
{% endblock %}
