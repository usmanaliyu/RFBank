{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RFB|Open Account</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'ebank/assets/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'ebank/assets/vendors/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="{% static 'ebank/assets/vendors/jvectormap/jquery-jvectormap.css' %}">
    <link rel="stylesheet" href="{% static 'ebank/assets/vendors/flag-icon-css/css/flag-icon.min.css' %}">
    <link rel="stylesheet" href="{% static 'ebank/assets/vendors/owl-carousel-2/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'ebank/assets/vendors/owl-carousel-2/owl.theme.default.min.css' %}">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'ebank/assets/css/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'ebank/assets/images/favicon.png' %}" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-6 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Open an Account</h3>



                <form>
                  <form method="post">
  {% csrf_token %}

  <div class="form-group">
    <label for="{{ form.surname.id_for_label }}">Surname *</label>
    <input type="text" class="form-control p_input" id="{{ form.surname.id_for_label }}" name="{{ form.surname.name }}" value="{{ form.surname.value|default:'' }}" {% if form.surname.required %}required{% endif %}>
  </div>

  <div class="form-group">
    <label for="{{ form.middle_name.id_for_label }}">Middle Name</label>
    <input type="text" class="form-control p_input" id="{{ form.middle_name.id_for_label }}" name="{{ form.middle_name.name }}" value="{{ form.middle_name.value|default:'' }}">
  </div>

  <div class="form-group">
    <label for="{{ form.last_name.id_for_label }}">Last Name *</label>
    <input type="text" class="form-control p_input" id="{{ form.last_name.id_for_label }}" name="{{ form.last_name.name }}" value="{{ form.last_name.value|default:'' }}" {% if form.last_name.required %}required{% endif %}>
  </div>

  <div class="form-group">
    <label for="{{ form.date_of_birth.id_for_label }}">Date of Birth *</label>
    <input type="date" class="form-control p_input" id="{{ form.date_of_birth.id_for_label }}" name="{{ form.date_of_birth.name }}" value="{{ form.date_of_birth.value|default:'' }}" {% if form.date_of_birth.required %}required{% endif %}>
  </div>

  <div class="form-group">
    <label for="{{ form.ssn.id_for_label }}">SSN *</label>
    <input type="text" class="form-control p_input" id="{{ form.ssn.id_for_label }}" name="{{ form.ssn.name }}" value="{{ form.ssn.value|default:'' }}" {% if form.ssn.required %}required{% endif %}>
  
  </div>

  <div class="form-group">
    <label for="{{ form.citizenship.id_for_label }}">Citizenship *</label>
    <input type="text" class="form-control p_input" id="{{ form.citizenship.id_for_label }}" name="{{ form.citizenship.name }}" value="{{ form.citizenship.value|default:'' }}" {% if form.citizenship.required %}required{% endif %}>
  </div>

  <div class="form-group">
    <label for="{{ form.country_of_residence.id_for_label }}">Country of Residence *</label>
    <input type="text" class="form-control p_input" id="{{ form.country_of_residence.id_for_label }}" name="{{ form.country_of_residence.name }}" value="{{ form.country_of_residence.value|default:'' }}" {% if form.country_of_residence.required %}required{% endif %}>
  </div>

  <div class="form-group">
    <label for="{{ form.address.id_for_label }}">Address *</label>
    <input type="text" class="form-control p_input" id="{{ form.address.id_for_label }}" name="{{ form.address.name }}" value="{{ form.address.value|default:'' }}" {% if form.address.required %}required{% endif %}>
  </div>

  <div class="form-group">
    <label for="{{ form.state.id_for_label }}">State *</label>
    <input type="text" class="form-control p_input" id="{{ form.state.id_for_label }}" name="{{ form.state.name }}" value="{{ form.state.value|default:'' }}" {% if form.state.required %}required{% endif %}>

  </div>

  <div class="form-group">
    <label for="{{ form.zipcode.id_for_label }}">Zipcode *</label>
    <input type="text" class="form-control p_input" id="{{ form.zipcode.id_for_label }}" name="{{ form.zipcode.name }}" value="{{ form.zipcode.value|default:'' }}" {% if form.zipcode.required %}required{% endif %}>

  </div>

  <div class="form-group">
    <label for="{{ form.passport.id_for_label }}">Passport *</label>
    {{ form.passport }}
  </div>

  <div class="form-group">
    <label for="{{ form.utility_bill.id_for_label }}">Utility Bill *</label>
    {{ form.utility_bill }}
  </div>


                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-rounded btn-fw">Submit</button>
                  </div>
                  <div class="d-flex">


                  </div>

                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="../../assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'ebank/assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="{% static 'ebank/assets/vendors/chart.js/Chart.min.js' %}"></script>
    <script src="{% static 'ebank/assets/vendors/progressbar.js/progressbar.min.js' %}"></script>
    <script src="{% static 'ebank/assets/vendors/jvectormap/jquery-jvectormap.min.js' %}"></script>
    <script src="{% static 'ebank/assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js' %}"></script>
    <script src="{% static 'ebank/assets/vendors/owl-carousel-2/owl.carousel.min.js' %}"></script>
    <script src="{% static 'ebank/assets/js/jquery.cookie.js' %}" type="text/javascript"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'ebank/assets/js/off-canvas.js' %}"></script>
    <script src="{% static 'ebank/assets/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'ebank/assets/js/misc.js' %}"></script>
    <script src="{% static 'ebank/assets/js/settings.js' %}"></script>
    <script src="{% static 'ebank/assets/js/todolist.js' %}"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src="{% static 'ebank/assets/js/dashboard.js' %}"></script>
    <!-- endinject -->
  </body>
</html>
